name: operator_panel
description: AIS Voter Operator Panel.
publish_to: 'none'
version: 1.05.17

environment:
  sdk: '>=2.10.0 <3.2.0'

dependencies:
  cupertino_icons: ^1.0.0
  flutter:
    sdk: flutter
  web_socket_channel: any
  http: any
  provider: any
  horizontal_data_table: 4.1.5
  intl: any
  uuid: any
  enum_to_string: 1.0.14
  flutter_colorpicker: ^0.3.5
  global_configuration: 
