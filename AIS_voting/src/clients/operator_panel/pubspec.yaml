    path: '../client_plugins/ais_utils'
  auto_size_text: ^3.0.0
  google_fonts: any
  aligned_dialog: ^0.0.6
  drag_and_drop_lists:
    path: '../client_plugins/DragAndDropLists-master'
  transparent_pointer: ^1.0.0
  file_selector: any
